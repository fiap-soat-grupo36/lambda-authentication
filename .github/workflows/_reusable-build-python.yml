name: _reusable-build-python

on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        default: '3.12'
      project_dir:
        required: false
        type: string
        default: './app/'
      requirements_file:
        required: false
        type: string
        default: 'requirements.txt'
    secrets: {}

jobs:
  build-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "${{ inputs.requirements_file }}" ]; then
            pip install -r "${{ inputs.requirements_file }}" || true
          fi
          pip install pytest pytest-cov flake8

      - name: Lint with Flake8
        run: |
          flake8 . || true

      - name: Run tests
        run: |
          pytest -q ./tests --cov=./ --cov-report=xml:coverage.xml --cov-report=html

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov
