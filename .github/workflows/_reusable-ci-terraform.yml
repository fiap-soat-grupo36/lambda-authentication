name: _reusable-ci-terraform

on:
  workflow_call:
    inputs:
      infra_dir:
        required: false
        type: string
        default: './infra/'
      aws_region:
        required: false
        type: string
        default: 'us-east-1'
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
jobs:
  ci-terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.infra_dir }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-access-key-id: '${{ secrets.AWS_ACCESS_KEY_ID }}'
          aws-secret-access-key: '${{ secrets.AWS_SECRET_ACCESS_KEY }}'
          aws-region: ${{ inputs.aws_region }}

      - name: Ensure lambda zip exists (placeholder for first-deploy)
        working-directory: ./
        run: |
          python - <<'PY'
          import os, zipfile
          p=os.path.join(os.getcwd(),'app','lambda.zip')
          if not os.path.exists(p):
            os.makedirs(os.path.dirname(p), exist_ok=True)
            z=zipfile.ZipFile(p,'w')
            z.writestr('__placeholder__.txt','placeholder')
            z.close()
          print('lambda zip ready:', p)
          PY

      - name: Set up Terraform CLI
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_wrapper: false

      - name: Terraform Init
        id: init
        run: |
          terraform init -no-color

      - name: Terraform Validate
        id: validate
        run: |
          terraform validate -no-color || true

      - name: Terraform plan
        id: plan
        if: github.event_name == 'pull_request'
        run: |
          terraform plan -no-color -input=false
        continue-on-error: true

      - uses: actions/github-script@v6
        name: Comment PR with plan details
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
