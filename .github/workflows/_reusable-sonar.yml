name: _reusable-sonar-python
on:
  workflow_call:
    inputs:
      python_version:
        required: false
        type: string
        default: '3.11'
      sonar_host:
        required: false
        type: string
        default: 'https://sonarcloud.io'
      sonar_org:
        required: true
        type: string
      sonar_project_key:
        required: true
        type: string
      scanner_version:
        required: false
        type: string
        default: '4.8.0.2856'
      project_dir:
        required: false
        type: string
        default: '.'
      requirements_file:
        required: false
        type: string
        default: 'requirements.txt'
    secrets:
      SONAR_TOKEN:
        required: false

jobs:
  sonar:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project_dir }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python_version }}

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "${{ inputs.requirements_file }}" ]; then
            pip install -r "${{ inputs.requirements_file }}"
          fi
          # install test and coverage tooling
          pip install pytest pytest-cov

      - name: Run tests and generate coverage report
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          # run pytest and produce coverage.xml for Sonar
          pytest --cov=. --cov-report=xml

      - name: Install SonarScanner CLI
        run: |
          set -euo pipefail
          SCANNER_VERSION=${{ inputs.scanner_version }}
          ZIP=sonar-scanner-cli-${SCANNER_VERSION}.zip
          URL="https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/${ZIP}"
          echo "Downloading SonarScanner from ${URL}"

          # Prefer curl if available; fall back to wget. Use retries and fail loudly with HTTP status.
          if command -v curl >/dev/null 2>&1; then
            echo "Using curl to download"
            # -f: fail on HTTP errors, -S: show error, -L: follow redirects, --retry: retry on transient errors
            curl -fSL --retry 5 --retry-delay 2 -o "$ZIP" "$URL" || {
              echo "curl failed to download ${URL}" >&2
              ls -la || true
              exit 1
            }
          else
            echo "curl not found, falling back to wget"
            # --server-response helps show HTTP error code in wget output
            wget --server-response --tries=5 --retry-connrefused -O "$ZIP" "$URL" || {
              echo "wget failed to download ${URL}" >&2
              ls -la || true
              exit 1
            }
          fi

          echo "Unzipping $ZIP"
          unzip -q "$ZIP"
          SCANNER_DIR=$(ls -d sonar-scanner-*/ | head -n 1)
          if [ -z "${SCANNER_DIR:-}" ]; then
            echo "Could not find sonar-scanner directory after unzipping $ZIP" >&2
            ls -la || true
            exit 1
          fi
          echo "Adding $SCANNER_DIR/bin to PATH"
          echo "$PWD/$SCANNER_DIR/bin" >> $GITHUB_PATH

      - name: Run Sonar Scanner
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.host.url="${{ inputs.sonar_host }}" \
            -Dsonar.organization="${{ inputs.sonar_org }}" \
            -Dsonar.projectKey="${{ inputs.sonar_project_key }}" \
            -Dsonar.sources=. \
            -Dsonar.python.coverage.reportPaths=coverage.xml \
            -Dsonar.login="${{ secrets.SONAR_TOKEN }}"
